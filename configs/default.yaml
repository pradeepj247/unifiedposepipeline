# ============================================
# UDP Configuration - Default Template
# ============================================
# Copy this file and modify for your needs

# Detection configuration (YOLO)
detection:
  type: yolo
  model_path: models/yolo/yolov8n.pt  # yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt
  confidence_threshold: 0.5
  iou_threshold: 0.45

# Pose estimation configuration
pose_estimation:
  # Choose type: vitpose or rtmlib
  type: rtmlib
  
  # RTMLib settings (if type=rtmlib)
  model_type: rtmpose-l  # rtmpose-m, rtmpose-l, rtmpose-x
  backend: onnxruntime  # onnxruntime or openvino
  
  # ViTPose settings (if type=vitpose)
  model_name: vitpose-b  # vitpose-s, vitpose-b, vitpose-l, vitpose-h
  model_path: models/vitpose/vitpose-b-coco.pth
  config_path: configs/vitpose_b_coco.py
  dataset: coco  # coco, coco_wholebody, mpii
  
  device: cuda  # cuda or cpu

# Input configuration
input:
  type: auto  # auto (detect from extension), image, video
  path: demo_data/images/sample.jpg

# Output configuration
output:
  path: demo_data/outputs/result.jpg
  draw_bbox: true
  draw_keypoints: true
  draw_skeleton: true
  save_json: false  # Save keypoints as JSON
  json_path: demo_data/outputs/result.json

# Processing parameters
processing:
  max_frames: null  # null = all frames, or specify number (e.g., 100)
  batch_size: 1
  device: cuda  # cuda or cpu
  fps_limit: null  # Limit output video FPS (null = use input FPS)

# Visualization settings
visualization:
  bbox_color: [0, 255, 0]  # BGR format
  bbox_thickness: 2
  keypoint_color: [0, 0, 255]
  keypoint_radius: 3
  skeleton_thickness: 2
