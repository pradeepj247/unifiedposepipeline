# ============================================
# UDP Configuration - Video Processing
# ============================================
# Example for processing longer videos with frame limit

# Detection configuration
detection:
  type: yolo
  model_path: models/yolo/yolov8s.pt  # Using small for better accuracy
  confidence_threshold: 0.5

# Pose estimation configuration
pose_estimation:
  type: rtmlib
  model_type: rtmpose-m  # Using medium for balance
  backend: onnxruntime
  device: cuda

# Input configuration
input:
  type: video
  path: demo_data/videos/dance.mp4

# Output configuration
output:
  path: demo_data/outputs/dance_pose_output.mp4
  draw_bbox: true
  draw_keypoints: true
  save_json: true
  json_path: demo_data/outputs/dance_keypoints.json

# Processing parameters
processing:
  max_frames: 300  # Process 300 frames (~10 seconds at 30fps)
  batch_size: 1
  device: cuda

# Visualization
visualization:
  bbox_color: [0, 255, 0]
  bbox_thickness: 2
  keypoint_color: [255, 0, 0]
  keypoint_radius: 4
  skeleton_thickness: 2
