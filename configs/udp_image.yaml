# UDP Image Demo Configuration
# Quick verification test - processes single image

# Detection configuration (YOLO)
detection:
  model_path: yolov8s.pt  # Will auto-download on first use
  confidence_threshold: 0.5

# Pose estimation configuration
pose_estimation:
  method: vitpose  # Options: rtmpose, rtmpose_halpe26, vitpose, wb3d
  
  # RTMPose settings (used when method=rtmpose)
  rtmpose:
    pose_model_path: models/rtmlib/rtmpose-l-coco-384x288.onnx
    pose_input_size: [288, 384]
    backend: onnxruntime
    device: cuda  # or cpu
  
  # RTMPose Halpe26 settings (used when method=rtmpose_halpe26) - 26 keypoints
  rtmpose_halpe26:
    pose_model_path: models/rtmlib/rtmpose-l-halpe26-384x288.onnx
    pose_input_size: [288, 384]
    backend: onnxruntime
    device: cuda  # or cpu
  
  # ViTPose settings (used when method=vitpose)
  vitpose:
    model_path: models/vitpose/vitpose-b.pth
    model_name: b  # Options: s, b, l, h
    dataset: coco
    device: cuda  # or cpu
  
  # Whole-Body 3D settings (used when method=wb3d) - 133 keypoints with 3D coordinates
  wb3d:
    pose_model_path: models/wb3d/rtmw3d-l.onnx
    pose_input_size: [288, 384]
    backend: onnxruntime
    device: cuda  # or cpu

# Input - single image
input:
  path: demo_data/images/sample.jpg

# Output
output:
  path: demo_data/outputs/image_result.jpg
