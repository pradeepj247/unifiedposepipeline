# Model Configuration for Unified Pose Pipeline
# This file defines all models, their sources, and download locations

# Global settings
preferred_fetch_location: github  # Options: github, drive
destination_folder: /content/unifiedposepipeline/models/  # Base directory for all models

# Model definitions
models:
