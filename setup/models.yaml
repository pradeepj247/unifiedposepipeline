    filename: yolov8s.pt
    type: .pt
    source_url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8s.pt
    subfolder: yolo/
    size_mb: 22.6
    fallback_location: /content/drive/MyDrive/pipelinemodels/yolo/yolov8s.pt
    fetch: yes

  - name: YOLOv8s TensorRT
    filename: yolov8s.engine
