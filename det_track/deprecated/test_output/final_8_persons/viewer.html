<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person Crops Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .person-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
        }
        .person-title {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }
        .person-info {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 15px;
            text-align: center;
        }
        .webp-container {
            display: flex;
            justify-content: center;
            background: #1a1a1a;
            border-radius: 4px;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .stats {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            max-width: 1400px;
            margin: 0 auto 30px auto;
        }
        .stats h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Person Crops Viewer</h1>
    
    <div class="stats">
        <h2>Extraction Summary</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Total Persons</div>
                <div class="stat-value">8</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Crops</div>
                <div class="stat-value">400</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Crops per Person</div>
                <div class="stat-value">50</div>
            </div>
        </div>
    </div>
    
    <div class="grid">
        <div class="person-card">
            <div class="person-title">Person 3</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_003.webp" alt="Person 3">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 4</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_004.webp" alt="Person 4">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 20</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_020.webp" alt="Person 20">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 29</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_029.webp" alt="Person 29">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 37</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_037.webp" alt="Person 37">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 40</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_040.webp" alt="Person 40">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 65</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_065.webp" alt="Person 65">
            </div>
        </div>
        <div class="person-card">
            <div class="person-title">Person 66</div>
            <div class="person-info">50 frames</div>
            <div class="webp-container">
                <img src="person_066.webp" alt="Person 66">
            </div>
        </div>
    </div>
</body>
</html>
